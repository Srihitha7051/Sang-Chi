<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scanning for Matches - SanChi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #d9a7c7, #fffcdc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .scanner-container {
            text-align: center;
        }

        .radar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, #25d366 10%, transparent 11%),
                        radial-gradient(circle, #25d366 30%, transparent 31%);
            position: relative;
            margin: 0 auto 30px;
            border: 4px solid #25d366;
            animation: pulse 2s infinite ease-in-out;
        }

        .radar::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(37, 211, 102, 0.3);
            transform-origin: center;
            animation: sweep 2s linear infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6); }
            70% { box-shadow: 0 0 0 30px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        @keyframes sweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scanning-text {
            font-size: 22px;
            color: #333;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>

    <script>
        setTimeout(() => {
            window.location.href = "/matches/result";
        }, 3500);
    </script>
</head>
<body>
    <div class="scanner-container">
        <div class="radar"></div>
        <div class="scanning-text">Scanning hearts nearby...</div>
    </div>
</body>
</html>
