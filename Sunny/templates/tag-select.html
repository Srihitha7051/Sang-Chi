<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Tags | SanChi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("/static/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      animation: slideUp 0.6s ease-in-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .tag-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .tag-group label {
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      user-select: none;
      animation: zoomIn 0.4s ease-in-out;
    }

    .tag-group label:hover {
      background-color: #a5d6a7;
      transform: scale(1.05);
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"]:checked + span {
      background-color: #66bb6a;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
      background-color: #1b5e20;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Tags That Best Describe You</h2>
    <form method="POST">
      <div class="tag-group">
        <label>
          <input type="checkbox" name="tags" value="Overthinking">
          <span>Overthinking</span>
        </label>
        <label>
          <input type="checkbox" name="tags" value="Anxious">
          <span>Anxious</span>
        </label>
        <label>
          <input type="checkbox" name="tags" value="Empathetic">
          <span>Empathetic</span>
        </label>
        <label>
          <input type="checkbox" name="tags" value="Talkative">
          <span>Talkative</span>
        </label>
        <label>
          <input type="checkbox" name="tags" value="Self-discovery">
          <span>Self-discovery</span>
        </label>
        <label>
          <input type="checkbox" name="tags" value="Quiet thinker">
          <span>Quiet thinker</span>
        </label>
      </div>
      <button type="submit" class="submit-btn">Continue</button>
    </form>
  </div>
</body>
</html>
