<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - SanChi</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ece5dd;
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .chat-wrapper {
            max-width: 900px;
            height: 90vh;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            background-color: #ffffffd9;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            position: relative;
            font-size: 15px;
            animation: fadeIn 0.4s ease;
            transition: background 0.2s ease;
        }

        .message:hover {
            background-color: #f5f5f5;
        }

        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .message.received {
            align-self: flex-start;
            background-color: #fff;
        }

        .message small {
            display: block;
            font-size: 10px;
            color: #777;
            margin-top: 6px;
            text-align: right;
        }

        .chat-form {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        .chat-form input[name="message"] {
            flex: 1;
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .chat-form button {
            background-color: #25d366;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .back-link a {
            text-decoration: none;
            color: #0077cc;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .chat-wrapper {
                width: 95%;
                height: 95vh;
                margin: 10px auto;
            }
            .chat-form button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="chat-header">Chat with {{ receiver_email }}</div>

    <div class="chat-messages" id="chat-box">
        {% for m in messages %}
            <div class="message {% if m['from'] == session['email'] %}sent{% else %}received{% endif %}">
                {{ m['message'] }}
                <small>{{ m['timestamp'] }}</small>
            </div>
        {% endfor %}
    </div>

    <form class="chat-form" method="POST">
        <input type="text" name="message" placeholder="Type a message..." required autocomplete="off">
        <button type="submit">Send</button>
    </form>
</div>

<div class="back-link">
    <a href="/matches">‚Üê Back to Matches</a>
</div>

<script>
    // Auto-scroll to bottom
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
