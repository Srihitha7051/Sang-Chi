<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SanChi Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      perspective: 1000px;
    }

    .signup-container {
      background: white;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      animation: flipIn 0.9s ease;
    }

    @keyframes flipIn {
      0% {
        transform: rotateY(-90deg);
        opacity: 0;
      }
      100% {
        transform: rotateY(0deg);
        opacity: 1;
      }
    }

    h1 {
      color: #4CAF50;
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      font-family: 'Montserrat', sans-serif;
      font-size: 15px;
      font-weight: 700;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s ease;
    }

    input::placeholder {
      color: #bbb;
      font-weight: 700;
    }

    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 16px;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .go-back {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      font-weight: 700;
      color: #4CAF50;
      text-decoration: none;
    }

    .go-back:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>SanChi</h1>
    <form id="signup-form" action="/signup" method="POST">
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <input type="tel" id="phone" name="phone" placeholder="Mobile Number" pattern="[0-9]{10}" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Create Password" required minlength="6" />
      </div>
      <div class="input-group">
        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required minlength="6" />
      </div>
      <button type="submit">CREATE</button>
    </form>
    <a href="/login" class="go-back">‚Üê Go Back</a>
  </div>

</body>
</html>
